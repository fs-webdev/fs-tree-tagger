<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>birch-tree-tagger Demo</title>
    <script>
      window.Polymer = {
        dom: 'shadow'
      };
    </script>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../birch-tree-tagger.html">
    <script src='data.js'></script>
  </head>
  <body unresolved>

    <p>An example of <code>&lt;birch-tree-tagger&gt;</code>:</p>

    <template id='app' is='dom-bind'>
      <label>Session Id: </label><input id='input' type="text" on-input='_handleInput'>
      <script>
        var tagger = document.querySelector('birch-tree-tagger');
        (function() {
          var app = document.querySelector('#app');
          tagger.artifactId = 299537;
          app._handleInput = function() {
            tagger.sessionId = app.$.input.value;
          }
        })()
      </script>
    </template>

    <birch-tree-tagger cis-id='cis.user.MMMM-MM4J'></birch-tree-tagger>

  </body>
</html>
