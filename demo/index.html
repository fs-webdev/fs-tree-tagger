<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>birch-tree-tagger Demo</title>
    <script>
      window.Polymer = {
        dom: 'shadow'
      };
    </script>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../birch-tree-tagger.html">
    <script src='data.js'></script>
  </head>
  <body unresolved>

    <p>An example of <code>&lt;birch-tree-tagger&gt;</code>:</p>

    <template id='app' is='dom-bind'>
      <label>Session Id: </label><input id='input' type="text" on-input='_handleInput'>
      <script>
        var tagger = document.querySelector('birch-tree-tagger');
        tagger.data = window.testData;
      </script>
    </template>
    <div id="photo" style='width:400px; height:400px; background-color:lightblue; position: absolute; left: 10px'>
      <div id="photoTag-tag_temp" style="width: 100px; height: 100px; background-color: green; position: absolute; left: 30px"></div>
    </div>

    <birch-tree-tagger></birch-tree-tagger>

  </body>
</html>
